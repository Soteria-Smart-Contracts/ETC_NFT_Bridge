<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"
    integrity="sha512-5erpERW8MxcHDF7Xea9eBQPiRtxbse70pFcaHJuOhdEBQeAxGQjUwgJbuBDWve+xP/u5IoJbKjyJk50qCnMD7A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/CSS/styling.css">
    <title>BridgeNFT</title>
</head>
<body>
    <h1 style="margin: auto; font-weight: bold;">NFT Bridge V1 - BridgeNFT</h1>
    <br>
    <a>Current Chain:<a id="Ticker"><a></a>
    <div class="DappBox">
        <h2 id="Header">Select a collection to bridge, or add a new one</h2>
        <h3 id="Selected"></h3>
        <div id="ReturnBTN">
            <button id="Return" onclick="Unselect()">Return</button>
            <br>
            <br>
        </div>
        <div class="DropdownBox" id="SearchBar">
            <input class="CollectionInput" oninput="Search()" id="CollectionInput" placeholder="Search bridged collections or enter a contract address"></input>
            <div id="Boxes" style="display: none;">
            </div>
        </div>
        <div class="DropdownBox" id="IDinputBox">
            <input class="CollectionInput" oninput="ValidateID()" id="Input" type="number" placeholder="Enter the token ID that you would like to bridge">
        </div>
        <span id="InputResultText"></span>
        <div id="NetworkSelect" class="NetworkContainer">
            <div id="97" class="NetworkOption" onclick="SelectID(97)">
                Test BSC - Chain ID 97
            </div>
            <div id="6" class="NetworkOption" onclick="SelectID(97)">
                Test BSC - Chain ID 97
            </div>
        </div>
        <br>
        <br>
        <button class="Next" onclick="GoToChainSelection()" id="NextStep">Next</button>
        <br>
    </div> 
    <br>
    <a style="font-size: larger;">This ERC721 bridge uses the AnycallV7 protocol by anyswap/multichain to wrap/transfer ERC721 tokens to multiple other chains.</a>
    
</body>
<script src="src/JS/abi.js"></script>
<script src="src/JS/Main.js"></script>
</html>
